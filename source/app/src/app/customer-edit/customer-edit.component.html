<div class="container py-3">
  <div class="row">
    <div class="mx-auto col-sm-8">
      <!-- form user info -->
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Edição de Cliente</h4>
        </div>
        <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="form" role="form" autocomplete="off">
          <div class="card-body">
            <input id="id" name="id" formControlName="id" class="form-control" type="hidden">
            <!-- customer personal info -->
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Nome Completo</label>
              <div class="col-lg-9">
                <input id="name" name="name" formControlName="name" class="form-control" type="text"
                  [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                  <div *ngIf="f.name.errors.required">O campo NOME é requerido.</div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Data Nascimento</label>
              <div class="col-lg-9">
                <input id="birthday" name="birthday" formControlName="birthday" class="form-control" type="date">
                <!-- <div class="input-group">
                  <input id="birthday" name="birthday" formControlName="birthday" class="form-control" ngbDatepicker
                    #d="ngbDatepicker" [readonly]="true" [minDate]="{year: 1900, month: 1,  day: 1}"
                    [ngClass]="{ 'is-invalid': submitted && f.birthday.errors }">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                      <i class="fas fa-calendar-alt"></i>
                    </button>
                  </div>
                  <div *ngIf="submitted && f.birthday.errors" class="invalid-feedback">
                    <div *ngIf="f.birthday.errors.required">O campo DATA DE NASCIMENTO é requerido.</div>
                  </div>
                </div> -->
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">RG</label>
              <div class="col-lg-9">
                <input id="documentId" name="documentId" formControlName="documentId" class="form-control" type="text"
                  [ngClass]="{ 'is-invalid': submitted && f.documentId.errors }">
                <div *ngIf="submitted && f.documentId.errors" class="invalid-feedback">
                  <div *ngIf="f.documentId.errors.required">O campo RG é requerido.</div>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">CPF</label>
              <div class="col-lg-9">
                <input id="socialSecurityId" name="socialSecurityId" formControlName="socialSecurityId"
                  class="form-control" type="text" [ngClass]="{ 'is-invalid': submitted && f.socialSecurityId.errors }">
                <div *ngIf="submitted && f.socialSecurityId.errors" class="invalid-feedback">
                  <div *ngIf="f.socialSecurityId.errors.required">O campo CPF é requerido.</div>
                  <div *ngIf="f.socialSecurityId.errors.invalidSocialSecurity">O campo CPF não é válido.</div>
                </div>
              </div>
            </div>
            <!-- customer personal info -->
            
            <!-- customer phones -->
            <h5 class="card-title">Telefones</h5>
            <hr class="mb-3">            
            <app-customer-phone [phones]="f.phones.value"></app-customer-phone>
            <!-- customer phones -->

            <!-- customer addresses -->
            <h5 class="card-title">Endereços</h5>
            <hr class="mb-3">
            <app-customer-address [addresses]="f.addresses.value"></app-customer-address>
            <!-- customer addresses -->

            <!-- social networks -->
            <h5 class="card-title">Redes sociais</h5>
            <hr class="mb-3">
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Facebook</label>
              <div class="col-lg-9">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fab fa-facebook-square"></i></div>
                  </div>
                  <input id="facebook" name="facebook" formControlName="facebook" class="form-control" type="text">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">LinkedIn</label>
              <div class="col-lg-9">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fab fa-linkedin"></i></div>
                  </div>
                  <input id="linkedIn" name="linkedIn" formControlName="linkedIn" class="form-control" type="text">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Twitter</label>
              <div class="col-lg-9">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fab fa-twitter"></i></div>
                  </div>
                  <input id="twitter" name="twitter" formControlName="twitter" class="form-control" type="text">
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-3 col-form-label form-control-label">Instagram</label>
              <div class="col-lg-9">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fab fa-instagram"></i></div>
                  </div>
                  <input id="instagram" name="instagram" formControlName="instagram" class="form-control" type="text">
                </div>
              </div>
            </div>
            <!-- social networks -->
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-lg-6">
                <button type="button" class="btn btn-secondary"
                  (click)="router.navigate(['/customers'])">Voltar</button>
              </div>
              <div class="col-lg-6 text-right">
                <button type="button" class="btn btn-danger mr-3" (click)="delete()">Excluir</button>
                <button type="submit" class="btn btn-primary">Salvar</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <!-- /form user info -->
    </div>
  </div>
</div>
