<div>  
  <div *ngFor="let phone of phones" class="form-group row">
    <div class="form-group col-5 offset-3 mb-1">
      <input [(ngModel)]="phone.number" class="form-control">
    </div>
    <div class="form-group col-3 mb-1">
      <select id="type" name="type" [(ngModel)]="phone.type" class="form-control">        
        <option value="0">Indefinido</option>
        <option value="1">Celular</option>
        <option value="2">ResidÃªncial</option>
        <option value="3">Comercial</option>
      </select>
    </div>
    <div class="form-group col-1 mb-1">
      <button type="button" class="btn btn-danger btn-sm mt-1" (click)="deletePhone(phone)"><i class="fas fa-trash-alt"></i></button>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-9 offset-3">
      <button type="button" class="btn btn-success btn-sm" (click)="addPhone()"><i class="fas fa-phone"></i> Novo Telefone</button>
    </div>
  </div>
</div>
